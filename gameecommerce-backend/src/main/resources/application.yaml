#spring.application.name=gameecommerce-backend

spring:
  application:
    name: GameEcommerce

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:~/db;DB_CLOSE_DELAY=-1;MODE=MYSQL
    username: user
    password: password



